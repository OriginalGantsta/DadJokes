<div class="homeContainer">

  <div class="sidebarContainer" [ngStyle]="
      sidebarOpen
        ? { width: '50%', transition: '0.5s' }
        : { width: '0', transition: '0.5s' }">

    <div *ngIf="sidebar" class="sidebar">

      <app-joke-sidebar> </app-joke-sidebar>

    </div>

  </div>

  <app-joke-main [ngStyle]="sidebarOpen ? { 'max-width': '50%', 'padding-left': '1em' } : {}">

  </app-joke-main>

</div>
